---
layout: page
title: Posts
permalink: /posts/
---
<h1 class="page-heading">Posts</h1>

  {% for post in site.posts %}
  	<div>
  			<h3>
        	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      	</h3>
      <span>{{post.excerpt | truncatewords:20}}</span>
    </div>
  {% endfor %}
