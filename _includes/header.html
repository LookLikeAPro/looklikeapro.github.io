<header id="top">
  <a id="logo" href="/about">Jerry Zhou - Opinionated Development</a>

  <nav id="main" role="navigation">
  <ul>
  {% for my_page in site.pages %}
    {% if my_page.title %}
      {% if page.url == my_page.url %}
      <li class="NOTactive"><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
      {% else %}
      <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
      {% endif %}
    {% endif %}
  {% endfor %}
  </ul>
  </nav>
</header>
